<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diovani.com.br</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            font-size: 11px;
        }
        
        body {
            background: #008080 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect fill="%23008080" width="4" height="4"/><rect fill="%2300a0a0" x="2" y="0" width="2" height="2"/><rect fill="%2300a0a0" x="0" y="2" width="2" height="2"/></svg>');
            color: #000;
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
        }
        
        .desktop {
            position: relative;
            width: 100%;
            height: calc(100vh - 28px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            margin: 10px;
            padding: 2px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        
        .desktop-icon.selected {
            background: rgba(0, 0, 128, 0.5);
        }
        
        .desktop-icon img {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
            image-rendering: pixelated;
        }
        
        .window {
            position: absolute;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            min-height: 150px;
        }
        
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: #fff;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 18px;
            font-weight: bold;
        }
        
        .title-bar-controls {
            display: flex;
        }
        
        .title-bar-button {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            margin-left: 1px;
            font-size: 8px;
            line-height: 12px;
            text-align: center;
            cursor: pointer;
        }
        
        .title-bar-button:active {
            border: 1px inset #c0c0c0;
        }
        
        .window-content {
            padding: 8px;
            height: calc(100% - 18px);
            overflow: auto;
        }
        
        .menu-bar {
            display: flex;
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px 0;
        }
        
        .menu-item {
            padding: 3px 10px;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: #000080;
            color: #fff;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #c0c0c0;
            border-top: 2px outset #c0c0c0;
            height: 28px;
            display: flex;
            align-items: center;
            padding: 2px;
            z-index: 1000;
        }
        
        .start-button {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 2px 6px;
            font-weight: bold;
            margin-right: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .start-button:active {
            border: 2px inset #c0c0c0;
        }
        
        .start-button img {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        .taskbar-items {
            display: flex;
            flex-grow: 1;
        }
        
        .taskbar-item {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 2px 8px;
            margin-right: 2px;
            cursor: pointer;
            max-width: 160px;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .taskbar-item.active {
            border: 2px inset #c0c0c0;
        }
        
        .system-tray {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .clock {
            background: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 2px 6px;
            font-size: 11px;
        }
        
        .button {
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 3px 12px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .button:active {
            border: 2px inset #c0c0c0;
        }
        
        hr {
            border: none;
            border-top: 1px solid #808080;
            margin: 4px 0;
        }
        
        .icon-row {
            display: flex;
            flex-wrap: wrap;
        }
        
        .folder-view {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }
        
        .start-menu {
            position: fixed;
            bottom: 28px;
            left: 0;
            width: 200px;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            z-index: 1001;
            display: none;
        }
        
        .start-menu-header {
            background: #000080;
            color: #fff;
            padding: 4px 8px;
            font-weight: bold;
        }
        
        .start-menu-items {
            padding: 4px 0;
        }
        
        .start-menu-item {
            padding: 4px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .start-menu-item:hover {
            background: #000080;
            color: #fff;
        }
        
        .start-menu-item img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .start-menu-separator {
            height: 2px;
            background: #808080;
            margin: 2px 8px;
        }
        
        .context-menu {
            position: absolute;
            background: #c0c0c0;
            border: 2px outset #c0c0c0;
            z-index: 1002;
            display: none;
        }
        
        .context-menu-item {
            padding: 4px 20px;
            cursor: pointer;
            min-width: 120px;
        }
        
        .context-menu-item:hover {
            background: #000080;
            color: #fff;
        }
        
        .context-menu-separator {
            height: 2px;
            background: #808080;
            margin: 2px 0;
        }
    </style>
</head>

    <script>
        // Elementos da interface
        const desktop = document.querySelector('.desktop');
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const taskbarItems = document.getElementById('taskbar-items');
        const clock = document.getElementById('clock');
        const contextMenu = document.getElementById('context-menu');
        
        // Estado da aplicação
        let openWindows = [];
        let zIndexCounter = 1000;
        let activeWindow = null;
        
        // Atualizar relógio
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            clock.textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Menu Iniciar
        startButton.addEventListener('click', function(e) {
            e.stopPropagation();
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });
        
        document.addEventListener('click', function() {
            startMenu.style.display = 'none';
            contextMenu.style.display = 'none';
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.classList.remove('selected');
            });
        });
        
        // Ícones da área de trabalho
        document.querySelectorAll('.desktop-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelectorAll('.desktop-icon').forEach(i => {
                    i.classList.remove('selected');
                });
                this.classList.add('selected');
                
                const windowType = this.getAttribute('data-window');
                openWindow(windowType);
            });
            
            icon.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                document.querySelectorAll('.desktop-icon').forEach(i => {
                    i.classList.remove('selected');
                });
                this.classList.add('selected');
                
                showContextMenu(e.clientX, e.clientY, 'desktop');
            });
        });
        
        // Itens do menu Iniciar
        document.querySelectorAll('.start-menu-item').forEach(item => {
            if (item.id !== 'shutdown') {
                item.addEventListener('click', function() {
                    const windowType = this.getAttribute('data-window');
                    openWindow(windowType);
                    startMenu.style.display = 'none';
                });
            }
        });
        
        // Desligar
        document.getElementById('shutdown').addEventListener('click', function() {
            if (confirm('Tem certeza de que deseja desligar o computador?')) {
                document.body.innerHTML = '<div style="background: #000; color: #fff; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: Arial;">Agora é seguro desligar o computador</div>';
            }
        });
        
        // Abrir janela
        function openWindow(type) {
            // Fechar janelas existentes do mesmo tipo
            const existingWindow = openWindows.find(w => w.type === type);
            if (existingWindow) {
                existingWindow.element.style.display = 'block';
                focusWindow(existingWindow.element);
                return;
            }
            
            const windowId = 'window-' + Date.now();
            const windowElement = createWindow(type, windowId);
            desktop.appendChild(windowElement);
            
            const windowObj = {
                id: windowId,
                type: type,
                element: windowElement
            };
            
            openWindows.push(windowObj);
            addToTaskbar(windowId, type);
            focusWindow(windowElement);
            
            // Tornar a janela arrastável
            makeDraggable(windowElement);
        }
        
        // Criar janela baseada no tipo
        function createWindow(type, id) {
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.id = id;
            
            let title = '';
            let content = '';
            
            switch(type) {
                case 'my-computer':
                    title = 'Meu Computador';
                    content = `
                        <div class="menu-bar">
                            <div class="menu-item">Arquivo</div>
                            <div class="menu-item">Editar</div>
                            <div class="menu-item">Exibir</div>
                            <div class="menu-item">Ajuda</div>
                        </div>

        // Adicionar janela à barra de tarefas
        function addToTaskbar(id, type) {
            const taskbarItem = document.createElement('div');
            taskbarItem.className = 'taskbar-item';
            taskbarItem.textContent = getWindowTitle(type);
            taskbarItem.setAttribute('data-window-id', id);
            
            taskbarItem.addEventListener('click', function() {
                const windowElement = document.getElementById(id);
                if (windowElement.style.display === 'none') {
                    windowElement.style.display = 'block';
                    focusWindow(windowElement);
                } else {
                    minimizeWindow(id);
                }
            });
            
            taskbarItems.appendChild(taskbarItem);
        }
        
        // Obter título da janela
        function getWindowTitle(type) {
            switch(type) {
                case 'my-computer': return 'Meu Computador';
                case 'projects': return 'Projetos';
                case 'documents': return 'Documentos';
                case 'recycle-bin': return 'Lixeira';
                default: return 'Janela';
            }
        }
        
        // Focar em uma janela
        function focusWindow(windowElement) {
            zIndexCounter++;
            windowElement.style.zIndex = zIndexCounter;
            
            // Atualizar estado ativo na barra de tarefas
            document.querySelectorAll('.taskbar-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const taskbarItem = document.querySelector(`[data-window-id="${windowElement.id}"]`);
            if (taskbarItem) {
                taskbarItem.classList.add('active');
            }
            
            activeWindow = windowElement;
        }
        
        // Minimizar janela
        function minimizeWindow(id) {
            const windowElement = document.getElementById(id);
            windowElement.style.display = 'none';
            
            const taskbarItem = document.querySelector(`[data-window-id="${id}"]`);
            if (taskbarItem) {
                taskbarItem.classList.remove('active');
            }
        }
        
        // Maximizar/Restaurar janela
        function toggleMaximizeWindow(id) {
            const windowElement = document.getElementById(id);
            
            if (windowElement.style.width === '100%') {
                // Restaurar
                windowElement.style.width = '';
                windowElement.style.height = '';
                windowElement.style.left = '';
                windowElement.style.top = '';
            } else {
                // Maximizar
                windowElement.style.width = '100%';
                windowElement.style.height = '100%';
                windowElement.style.left = '0';
                windowElement.style.top = '0';
            }
            
            focusWindow(windowElement);
        }
        
        // Fechar janela
        function closeWindow(id) {
            const windowElement = document.getElementById(id);
            windowElement.remove();
            
            const taskbarItem = document.querySelector(`[data-window-id="${id}"]`);
            if (taskbarItem) {
                taskbarItem.remove();
            }
            
            openWindows = openWindows.filter(w => w.id !== id);
        }
        
        // Tornar janela arrastável
        function makeDraggable(element) {
            const titleBar = element.querySelector('.title-bar');
            let isDragging = false;
            let offsetX, offsetY;
            
            titleBar.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                focusWindow(element);
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                
                // Limitar movimento dentro da área de trabalho
                const maxX = desktop.clientWidth - element.offsetWidth;
                const maxY = desktop.clientHeight - element.offsetHeight;
                
                element.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                element.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }
        
        // Mostrar menu de contexto
        function showContextMenu(x, y, type) {
            contextMenu.innerHTML = '';

                        menuItem.textContent = item.text;
                        contextMenu.appendChild(menuItem);
                    }
                });
            }

            contextMenu.style.top = `${y}px`;
